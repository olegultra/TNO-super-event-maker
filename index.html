            function saveAsImage() {
                const canvas = document.getElementById('finalCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const container = document.getElementById('tr'); 
                const containerRect = container.getBoundingClientRect();
                const flag = document.getElementById('flag');

                const dog2 = document.getElementById('dog2');
                const dog3 = document.getElementById('dog3');
                const txt1 = document.getElementById('txt1');
                const txt2 = document.getElementById('txt2');
                const txt3 = document.getElementById('txt3');
                const txt4 = document.getElementById('txt4');
                const txt5 = document.getElementById('txt5');
                const txt6 = document.getElementById('txt6');
                const img5 = document.getElementById('img5');
                const img6 = document.getElementById('img6');
                const txt7 = document.getElementById('txt7');
                const img7 = document.getElementById('img7');
                const img8 = document.getElementById('img8');
                const txt8 = document.getElementById('txt8');
                const txt9 = document.getElementById('txt9');
                const txt10 = document.getElementById('txt10');
                const cat1 = document.getElementById('cat1');
                const cat2 = document.getElementById('cat2');
                const cat3 = document.getElementById('cat3');
                const cat4 = document.getElementById('cat4');
                const cat5 = document.getElementById('cat5');
                const cat6 = document.getElementById('cat6');
                const cat7 = document.getElementById('cat7');
                const pieChart = document.getElementById('pieChart');
                const elements = [
                    flag, portrait, img1, dog1, img2, img3, dog2, dog3,
                    txt1, txt2, txt3, txt4, txt5, txt6, img5, img6,
                    txt7, img7, img8, txt8, txt9, txt10, cat1, cat2,
                    cat3, cat4, cat5, cat6, cat7, pieChart
                ].filter(el => el && isVisible(el)); 
                const elements_1 = [ txt1, txt2, txt3 ]; 
                const elements_2 = [ txt4, txt5, txt6 ];
                elements.sort((a, b) => {
                    const z1 = parseInt(window.getComputedStyle(a).zIndex) || 0;
                    const z2 = parseInt(window.getComputedStyle(b).zIndex) || 0;
                    return z1 - z2;
                });
                Promise.all(elements.map(el => {
                    const rect = el.getBoundingClientRect(); 
                    const x = rect.left - containerRect.left; 
                    const y = rect.top - containerRect.top;
                    if (el.tagName === 'IMG' && el.src) {
                        return new Promise(resolve => {
                            const img = new Image();
                            img.crossOrigin = "anonymous";
                            img.onload = () => resolve({ type: 'image', img, x, y, width: rect.width, height: rect.height });
                            img.onerror = () => resolve(null); 
                            img.src = el.src;
                        });
                    } else if (el.tagName === 'P' && (el.id.startsWith('txt') || el.id.startsWith('cat'))) {
                        const text1 = el.textContent;
                        const computedStyle = window.getComputedStyle(el);
                        const textAlign = computedStyle.textAlign || 'left';
                        const width = el.getBoundingClientRect().width;
                        return Promise.resolve({ id: el.id, type: 'text', value: text1, x, y, width, textAlign });
                    } else if (el.tagName === 'CANVAS') {
                        return Promise.resolve({ type: 'canvas', canvas: el, x, y, width: rect.width, height: rect.height });
                    } else {
                        return Promise.resolve(null);
                    }
                })).then(layers => {
                    layers.forEach(layer => {
                        if (!layer) return;
                        if (layer.type === 'image') {
                            ctx.drawImage(layer.img, layer.x, layer.y, layer.width, layer.height);
                        } else if (layer.type === 'text') {
                            if (layer.id === 'txt1' || layer.id === 'txt2' || layer.id === 'txt3') {
                                ctx.font = '14.7px bomb'; 
                                ctx.fillStyle = 'white'; 
                            }
                            else if (layer.id === 'txt4' || layer.id === 'txt5' || layer.id === 'txt6') {
                                ctx.font = '16px aldrich'; 
                                ctx.fillStyle = '#9eb3ad'; 
                            }
                            else if (layer.id === 'txt7') {
                                ctx.font = '19px aldrich'; 
                                ctx.fillStyle = '#9eb3ad';
                            }
                            else if (layer.id === 'txt8') {
                                const originalElement = document.getElementById('txt8');
                                const computedStyle = window.getComputedStyle(originalElement);
                                ctx.font = '20px bomb'; 
                                ctx.fillStyle = 'white'; 
                                const rect = originalElement.getBoundingClientRect();
                                const maxWidth = rect.width;
                                const lineHeight = parseInt(computedStyle.lineHeight) || 24; 
                                wrapText(ctx, layer.value, layer.x, layer.y, maxWidth, lineHeight);
                                continue; 
                            }
                            else if (layer.id === 'txt9') {
                                ctx.font = '20px bomb'; 
                                ctx.fillStyle = computedStyle.color || 'white';
                                drawTextWithMultipleShadows(ctx, layer.value, 100, 200, { fillStyle: 'white' });

                            else if (layer.id === 'txt10') {

                                ctx.font = '16px gouranga'; 
                                ctx.fillStyle = 'black';
                            }

                            }
                            else {
                                ctx.font = '16px aldrich'; 
                                ctx.fillStyle = '#9eb3ad';
                            }
                            ctx.textAlign = layer.textAlign || 'left';
                            let drawX = layer.x;
                            if (ctx.textAlign === 'center') {
                                drawX = layer.x + layer.width / 2;
                            } else if (ctx.textAlign === 'right') {
                                drawX = layer.x + layer.width;
                            }
                            let drawY = layer.y + 20; 
                            if (layer.id === 'txt1' || layer.id === 'txt2' || layer.id === 'txt3') {

                                drawY = drawY - 3; 
                            }
                            else if (layer.id === 'txt10' || layer,id === 'txt9') {
                                drawY = drawY - 1; 
                            }
                            ctx.fillText(layer.value, drawX, drawY); 
                        } else if (layer.type === 'canvas') {ctx.drawImage(layer.canvas, layer.x, layer.y, layer.width, layer.height);
                                                            }
                    });
                    const dataURL = canvas.toDataURL('image/png');

                    link.href = dataURL;
                    link.download = 'tno-superevent.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }).catch(error => {
                    console.error('Ошибка при сохранении изображения:', error);
                });
            }
            function isVisible(element) {
                const style = window.getComputedStyle(element);
                return style.visibility !== 'hidden' && style.display !== 'none';
            }
            function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                const words = text.split(' ');
                let line = '';
                for (let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + ' ';
                    const metrics = ctx.measureText(testLine);
                    const testWidth = metrics.width;
                    if (testWidth > maxWidth && n > 0) {
                        ctx.fillText(line, x, y);
                        line = words[n] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, x, y);
            }
            function drawTextWithMultipleShadows(ctx, text, x, y, options) {
                const shadows = [
                    { offsetX: 1, offsetY: 0 },
                    { offsetX: 0, offsetY: 1 },
                    { offsetX: -1, offsetY: 0 },
                    { offsetX: 0, offsetY: -1 }
                ];
                for (const shadow of shadows) {
                    ctx.shadowColor = '#000000';
                    ctx.shadowBlur = 1;
                    ctx.shadowOffsetX = shadow.offsetX;
                    ctx.shadowOffsetY = shadow.offsetY;
                    ctx.fillText(text, x, y);
                }
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.fillStyle = options.fillStyle || 'white';
                ctx.fillText(text, x, y);
            }
