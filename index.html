        const colors = [

        ];
        const initialData = Array(12).fill(0);
        initialData[1] = 100;
        let chart;
        document.addEventListener("DOMContentLoaded", function () {
                   const ctx = document.getElementById('pieChart').getContext('2d');
                   chart = new Chart(ctx, {
                       type: 'pie',
                       data: {
                           datasets: [{
                               data: initialData,
                               backgroundColor: colors,
                               borderWidth: 0
                           }]
                       },
                       options: {
                           responsive: false,
                           animation: false,
                       }
                   });
        });
        document.addEventListener("DOMContentLoaded", function () {
                   const inputsContainer = document.getElementById('inputs');
                   labels.forEach((label, index) => {
                       const inputGroup = document.createElement('div');
                       inputGroup.className = 'input-group';
                       inputGroup.innerHTML = `
                           <label>${label}: </label>
                           <input type="number" id="input${index}" value="${initialData[index]}" min="0" max="100"> %
                       `;
                       inputsContainer.appendChild(inputGroup);
                   });
        });
        function updateChart() {
                   const newData = [];
                   labels.forEach((label, index) => {
                       const value = document.getElementById(`input${index}`).value;
                       newData.push(parseFloat(value));
                   });

                   const sum = newData.reduce((acc, value) => acc + value, 0);
                   if (sum !== 100) {
                       alert('ТЫ ДУРА ЧТО ЛИ Я НЕ ПОНИМАЮ ВВОДИ НОРМАЛЬНЫЕ ЗНАЧЕНИЯ');
                       return;
                   }

                   chart.data.datasets[0].data = newData;
                   chart.update();
               }

            function saveAsImage() {
                const canvas = document.getElementById('finalCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const container = document.getElementById('tr'); 
                const containerRect = container.getBoundingClientRect();
                const flag = document.getElementById('flag');
                const portrait = document.getElementById('portrait');
                const img1 = document.getElementById('img1');
                const dog1 = document.getElementById('dog1');
                const img2 = document.getElementById('img2');
                const img3 = document.getElementById('img3');
                const dog2 = document.getElementById('dog2');
                const dog3 = document.getElementById('dog3');
                const txt1 = document.getElementById('txt1');
                const txt2 = document.getElementById('txt2');
                const txt3 = document.getElementById('txt3');
                const txt4 = document.getElementById('txt4');
                const txt5 = document.getElementById('txt5');
                const txt6 = document.getElementById('txt6');
                const img5 = document.getElementById('img5');
                const img6 = document.getElementById('img6');
                const txt7 = document.getElementById('txt7');
                const img7 = document.getElementById('img7');
                const img8 = document.getElementById('img8');
                const txt8 = document.getElementById('txt8');
                const txt9 = document.getElementById('txt9');
                const txt10 = document.getElementById('txt10');
                const cat1 = document.getElementById('cat1');
                const cat2 = document.getElementById('cat2');
                const cat3 = document.getElementById('cat3');
                const cat4 = document.getElementById('cat4');
                const cat5 = document.getElementById('cat5');
                const cat6 = document.getElementById('cat6');
                const cat7 = document.getElementById('cat7');
                const pieChart = document.getElementById('pieChart');
                const elements = [
                    flag, portrait, img1, dog1, img2, img3, dog2, dog3,
                    txt1, txt2, txt3, txt4, txt5, txt6, img5, img6,
                    txt7, img7, img8, txt8, txt9, txt10, cat1, cat2,
                    cat3, cat4, cat5, cat6, cat7, pieChart
                ].filter(el => el && isVisible(el)); 
                elements.sort((a, b) => {
                    const z1 = parseInt(window.getComputedStyle(a).zIndex) || 0;
                    const z2 = parseInt(window.getComputedStyle(b).zIndex) || 0;
                    return z1 - z2;
                });
                Promise.all(elements.map(el => {
                    const rect = el.getBoundingClientRect(); 
                    const x = rect.left - containerRect.left; 
                    const y = rect.top - containerRect.top;
                    if (el.tagName === 'IMG' && el.src) {
                        return new Promise(resolve => {
                            const img = new Image();
                            img.crossOrigin = "anonymous";
                            img.onload = () => resolve({ type: 'image', img, x, y, width: rect.width, height: rect.height });
                            img.onerror = () => resolve(null); 
                            img.src = el.src;
                        });
                    } else if (el.tagName === 'INPUT' && el.type === 'text') {
                        return Promise.resolve({ type: 'text', value: el.value.trim(), x, y });
                    } else if (el.tagName === 'CANVAS') {
                        return Promise.resolve({ type: 'canvas', canvas: el, x, y, width: rect.width, height: rect.height });
                    } else {
                        return Promise.resolve(null);
                    }
                })).then(layers => {
                    layers.forEach(layer => {
                        if (!layer) return;
                        if (layer.type === 'image') {
                            ctx.drawImage(layer.img, layer.x, layer.y, layer.width, layer.height);
                        } else if (layer.type === 'text') {
                            ctx.font = '20px Arial'; 
                            ctx.fillStyle = 'black'; 
                            ctx.textBaseline = 'top';
                            const text = layer.value;
                            ctx.fillText(text, layer.x, layer.y + 20); 
                        } else if (layer.type === 'canvas') {ctx.drawImage(layer.canvas, layer.x, layer.y, layer.width, layer.height);
                                                            }
                    });
                    const dataURL = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = 'tno-superevent.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }).catch(error => {
                    console.error('Ошибка при сохранении изображения:', error);
                });
            }
            function isVisible(element) {
                const style = window.getComputedStyle(element);
                return style.visibility !== 'hidden' && style.display !== 'none';
            }
        </script>
